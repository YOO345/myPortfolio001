<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BMW M3 GALLERY - Exterior</title>
    <link rel="stylesheet" href="css/gallery.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script>
        $(function() { /// jQB //////////////////

           
            // 갤러리박스 트랙
            let gbx = $("#gallery .track");

            ///////////////////////////////////////////////
            // 1. 포토박스에 html생성 및 초기화, 캡션글 넣기 ///
            ///////////////////////////////////////////////
            // 대상: #gallery .track
            // for문으로 포토박스를 순서대로 트랙에 생성해 준다!
            // for(시;한;증){구현코드}
            
            // 트랙구분번호
            let tn = 0;
            
            for (let i = 0; i < 11; i++) {
                gbx.eq(tn).append(
                    '<div class="photobox">' +
                    '    <img src="gallery/' + (i + 1) +
                    '.png" alt="fashion">' 

                );
                
                // 한번 넣고 트랙번호 변경하기
                tn++;//트랙순번1증가
                // 트랙순번은 0,1,2 이므로 3이면 처음0번으로!
                if(tn===4) tn=0;
                
                
            } /////////// for문 ////////////

            // 포토박스 //
            let pbx = $(".photobox");

            ////////////////////////////////////////////////
            //// 2. 포토박스에 마우스 오버/아웃시 변경효과주기 ///
            ////////////////////////////////////////////////
            // 대상: .photobox
            // 사용메서드: hover(함수1,함수2)
            // 주의사항: $(선택자,this) -> 마우스오버/아웃 해당요소만!
            //          stop()을 써야 애니메이션이 큐에 쌓이지 않는다!
//            pbx.hover(
//                function() { // over
//
//                    // 1. 반투명커버 사라지기
//                    $(".cover", this)
//                        .stop().fadeOut(200);
//
//                    // 2. 글자박스 올라오기
//                    $(".txt", this)
//                        .stop().animate({
//                            top: "70%"
//                        }, 300); //// animate /////
//
//                }, ///////////////////////////
//                function() { // out
//
//                    // 1. 반투명커버 나타나기
//                    $(".cover", this)
//                        .stop().fadeIn(200);
//
//                    // 2. 글자박스 내려가기
//                    $(".txt", this)
//                        .stop().animate({
//                            top: "100%"
//                        }, 300); //// animate /////
//
//                }); ///// hover ///////////

            // 큰 이미지 배경박스
            let dpbg = $("#dpbg");

            // 큰 이미지 박스
            let dpbx = $("#dpbox");

            // 포토박스 클릭시 순번변수
            // (이전/다음 이미지 클릭시 사용)
            let cseq;

            ///////////////////////////////////////////
            ///// 3. 포토박스 클릭시 숨겨있던 큰 이미지 ////
            ///// 배경박스와 큰 이미지 박스가 나타나보임 ////
            ///////////////////////////////////////////
            // 대상: .photobox -> pbx 변수

            pbx.click(function() {


                // 1. 큰 이미지 배경박스 보이기
                dpbg.fadeIn(300);

                // 2. 큰 이미지박스에 이미지 넣기

                // 2-1.클릭된 박스의 썸네일 이미지 경로를 읽어온다
                let isrc = $("img", this).attr("src");

                // 2-2.그 경로에서 "/mob"경로만 제거한다!
                // replace(바꿀값,바뀔값) - 문자데이터 치환!
                //isrc = isrc.replace("/mob", "");

                //console.log("경로:"+isrc);

                // 2-3. 이미지 설명 가져오기
                let itxt = $(".txt", this).text();

                //console.log("설명:" + itxt);

                // 2-4. 큰 이미지 박스에 img태그 넣기
                dpbx
                    .html(
                        '<img src="' + isrc +
                        '" alt="fashion">' +
                        '<h4>' + itxt + '</h4>'
                    )
                    // 2-5. 큰 이미지 박스 서서히 보이기
                    .fadeIn(300);
                
                
                 // 3. 클릭된 포토박스 순번 저장하기
                // -> 이전/다음 이동버튼 클릭시 활용!!!
                // 그런데 여기서는 트랙이 생겨서
                // index()로 순번을 구하면 안된다!
                // 이유는? 각 트랙별 순번이 나온다~
                // 여기서는 이미지의 이름번호를 이용하자!
                // 위에서구한 클릭된 이미지경로를 문자편집한다!
                
                //cseq = $(this).index();
                
                cseq = isrc.split("/")[1].split(".")[0];
                // 이미지경로를 "/"로 잘라서 뒤엣것 배열번호[1]
                // 그 잘라진 경로를 "."으로 잘라서 앞엣것 배열번호[0]
                // 그래서 이미지 숫자만 추출함!
                // 그런데 이 숫자는 문자형 숫자다!
                // 이것을 숫자형으로 변환한다!(++,--계산할 것이기 때문)
                cseq = Number(cseq);
                console.log("순번:"+cseq);
                

            }); //////// click ////////////////////////
            //////////////////////////////////////////

            ///////////////////////////////////////
            /////// 4. 닫기버튼 클릭시 닫기 //////////
            ///////////////////////////////////////
            // 대상: .cbtn
            $(".cbtn").click(function(e) {
                
                // 0. 기본이동막기
                e.preventDefault();

                // 1. 큰 이미지 배경박스 숨기기
                dpbg.fadeOut(300);
                // 2. 큰 이미지 박스 숨기기
                dpbx.fadeOut(300);

            }); //////////// click //////////////////
            ////////////////////////////////////////

            // 포토박스 개수 미리 계산하기!
            // - 한계값 체크시 사용
            // - 갤러리에 이미지 개수가 변경되어도 안심!
            let pcnt = pbx.length;
            console.log("포토박스개수:"+pcnt);

            /////////////////////////////////////////////////
            ///// 5. 이동버튼 클릭시 큰 이미지와 설명 변경하기 ////
            /////////////////////////////////////////////////
            // 이동방법: 변수 cseq에 담긴 순번을 이용하여 
            // 이전/다음 이미지와 설명으로 변경한다!
            // 대상: .abtn
            $(".abtn").click(function(e) {
                
                // 0. 기본이동막기
                e.preventDefault();

                // is() 메서드를 사용하여 방향구분하기!!!
                // 클릭된 요소의 클래스가 rb인지 lb인지 구분한다!
                // 결과로 true/false를 리턴해준다! 

                // $(this).is(".rb") -> 클릭된 요소가 .rb인가?
                //console.log("오른쪽버튼?"+$(this).is(".rb"));

                // 1. 오른쪽버튼 ///////////////////////
                if ($(this).is(".rb")) {

                    // 전역변수 cseq 순번 증가!
                    cseq++;
                    // 한계수 체크(마지막번호는 이미지번호보다 커지면
                    // 처음 이미지 1번으로 보낸다!)
                    if (cseq > pcnt) cseq = 1; //처음으로보냄

                } ///////// if ////////////////////

                // 2. 왼쪽버튼 ////////////////////////
                else {

                    // 전역변수 cseq 순번 감소!
                    cseq--;
                    // 한계수 체크(1번 이미지번호보다 작아지면 마지막 
                    //  이미지번호로간다! 즉, 이미지개수번호와 일치!)
                    if (cseq < 1) cseq = pcnt;

                } ////////// else ///////////////////

                console.log("순번:" + cseq);

                // 3. 큰 이미지 박스의 이미지 src 변경하기
                // 주의사항: cseq는 이미지번호를 그대로 구해왔으므로
                //          1을 빼지 않아도 된다!
                // 대상: #dpbox img
               
                dpbx.find("img")
                    .attr("src",
                        "gallery/" + cseq + ".png");




            }); /////// click //////////////////////////////
            ///////////////////////////////////////////////





        }); ////////// jQB //////////////////////
    </script>
</head>

<body>
    <!--갤러리 타이틀-->    
    <header class="top">
        <h1 class="tit">THE BMW M3 GALLERY</h1>
        <a href="m3_gallery2.html" class="link rps">Interior ＞</a>
        <a href="m3.html" class="link lps">＜ Home</a>

    <!--갤러리 박스-->
    <div id="gallery">
        <div class="track"></div>
        <div class="track"></div>
        <div class="track"></div>
        <div class="track"></div>
    </div>

    <!--큰 이미지 배경박스-->
    <div id="dpbg">
        <a href="#" class="cbtn">
            <span class="bld"></span>
            <span class="bld"></span>
        </a>
        <a href="#" class="abtn lb">
            <span class="bld">왼쪽이동버튼</span>
        </a>
        <a href="#" class="abtn rb">
            <span class="bld">오른쪽이동버튼</span>
        </a>

    <!--큰 이미지박스-->
    <div id="dpbox">

    </div>







</body></html>
